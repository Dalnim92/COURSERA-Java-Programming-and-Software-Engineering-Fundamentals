<!DOCTYPE html>
<html lang="en">
    <head>
        <h2>PAINT YOUR OWN PICTURE</h2>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <p>Set Width: <input type="number" id="nmbr1" onchange="setWidth(this.value)"> Set Height: <input type="number" id="nmbr2" onchange="setHeight(this.value)">
        </p>
        <canvas id="canvas1" onmousedown="startPaint()" onmousemove="doPaint(event.offsetX, event.offsetY)" onmouseup="endPaint()"></canvas>
        <p> Brush Color: <input type="color" value="#000" id="clr" onchange="setColor()"/> Brush Size: <input type="range" min="1" max="50" value="50" id="sizeOutput" oninput="resizeBrush()"/><output id="sizeOutput">50</output></p>
        <p><input type="button" value="Clear Canvas" id="clear" onclick="clearCanvas()"></p>
        <script src="app.js"></script>
    </body>
</html>
