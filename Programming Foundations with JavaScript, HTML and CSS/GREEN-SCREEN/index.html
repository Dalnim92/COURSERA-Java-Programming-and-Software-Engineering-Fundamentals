<!DOCTYPE html>
<html>
    <head>
        <h2>Green Screen Web Page</h2>
        <script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <p><canvas id="can1"></canvas><canvas id="can2"></canvas><canvas id="can3"></canvas></p>
        <p>Foreground: <input type="file" multiple="false" accept="image/*" id="fgfile" onchange="uploadfg()"/></p>
        <p>Background: <input type="file" multiple="false" accept="image/*" id="bgfile" onchange="uploadbg()"/> </p>
        <p><input type="button" value="Create Composite" id="create" onclick="greenScreen()"/><input type="button" value="Clear Canvas" id="clear" onclick="clearCanvas()"/></p>
        <script src="app.js"></script>
    </body>
</html>
